<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Document</title>
  </head>

  <body>
    <header></header>
    <main>
      <section class="main-section">
        <h2>Lets Play Space Quest!</h2>
        <div class="info-box">
          <form>
            <label>
              Enter Name:
              <input name="name" />
            </label>
            <label>
              Alien
              <input type="radio" name="char" value="alien" />
            </label>
            <label>
              Astronaut
              <input type="radio" name="char" value="astronaut" />
            </label>
            <label>
              Robot
              <input type="radio" name="char" value="robot" />
            </label>
            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="copy gutter-right">&copy; 2021 Space Quest Game</div>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
